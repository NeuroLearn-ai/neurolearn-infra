version: '3.8'

services:
  # 1. The Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: neuro_admin
      POSTGRES_PASSWORD: neuro_password
      POSTGRES_DB: neurolearn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. The API Gateway
  api:
    build: ../neurolearn-api
    ports:
      - "8000:8000"
    depends_on:
      - db

  # 3. The Frontend
  web:
    build: ../neurolearn-web
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - api
    # Enable hot-reloading for development
    volumes:
      - ../neurolearn-web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data: